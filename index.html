<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="imagenes/file-solid.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8234d7916b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="logo">
        <img src="imagenes/Logo.svg" alt="Logo de alura">
    </header>

    <main>
        <div class="container">
            <div class="texto">
                <label for="input">
                    <input type="text" id="input" placeholder="Ingrese el texto aquí">
                </label>

                <p class="text_advertencia">
                    <i class="fa fa-info-circle"></i><span>Solo letras minúsculas y sin acentos</span>
                </p>

                <div class="botones">
                    <button class="boton" id="encriptar"><p>Encriptar</p></button>
                    <button class="boton" id="desencriptar"><p>Desencriptar</p></button>
                </div>
            </div>

            <div class="imagen">
                <img src="imagenes/Muñeco.svg" alt="muñeco">
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
            </div>

            <div class="encriptado" style="display: none;">
                <label for="texto_result">
                    <textarea id="texto_result"></textarea>
                </label>

                <label for="copiar">
                    <button class="boton" id="copiar">Copiar</button>
                </label>
            </div>

        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
